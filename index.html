<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Store</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-theme-bg-color: #ffffff;
            --tg-theme-text-color: #000000;
            --tg-theme-button-color: #2481cc;
            --tg-theme-button-text-color: #ffffff;
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 16px;
        }

        .header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid #eee;
        }

        .categories {
            display: flex;
            gap: 8px;
            padding: 16px 0;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        .category-button {
            padding: 8px 16px;
            border: 1px solid #eee;
            border-radius: 20px;
            background: none;
            cursor: pointer;
            white-space: nowrap;
            color: var(--tg-theme-text-color);
        }

        .category-button.active {
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border-color: var(--tg-theme-button-color);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 16px;
            padding: 16px 0;
            margin-bottom: 60px; /* Space for cart button */
        }

        .product-card {
            border: 1px solid #eee;
            border-radius: 8px;
            overflow: hidden;
            background: white;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: #f5f5f5;
        }

        .product-info {
            padding: 12px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .product-title {
            margin: 0;
            font-size: 16px;
            font-weight: 500;
            color: var(--tg-theme-text-color);
        }

        .product-description {
            margin: 0;
            font-size: 14px;
            color: #666;
            flex-grow: 1;
        }

        .product-price {
            margin: 8px 0;
            font-weight: bold;
            color: var(--tg-theme-button-color);
            font-size: 16px;
        }

        .add-to-cart {
            width: 100%;
            padding: 8px;
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-top: auto;
        }

        .add-to-cart.adding {
            animation: addToCart 0.3s ease;
        }

        @keyframes addToCart {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .cart-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            padding: 12px 24px;
            border-radius: 24px;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            z-index: 1000;
        }

        .cart-count {
            background-color: white;
            color: var(--tg-theme-button-color);
            padding: 2px 6px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
            min-width: 20px;
            text-align: center;
        }

        .product-sizes {
            display: flex;
            gap: 8px;
            margin: 8px 0;
            flex-wrap: wrap;
        }

        .size-button {
            padding: 6px 12px;
            border: 1px solid #eee;
            border-radius: 4px;
            background: none;
            cursor: pointer;
            font-size: 14px;
            color: var(--tg-theme-text-color);
            transition: all 0.2s;
        }

        .size-button.selected {
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border-color: var(--tg-theme-button-color);
        }

        .size-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .error-message {
            color: #ff4444;
            font-size: 12px;
            margin: 4px 0;
            display: none;
        }

        /* Loading state */
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Fashion Store</h1>
        </div>

        <div class="categories">
            <button class="category-button active" onclick="filterProducts('all')">All</button>
            <button class="category-button" onclick="filterProducts('shirts')">Shirts</button>
            <button class="category-button" onclick="filterProducts('pants')">Pants</button>
            <button class="category-button" onclick="filterProducts('shoes')">Shoes</button>
            <button class="category-button" onclick="filterProducts('accessories')">Accessories</button>
        </div>

        <div class="products-grid" id="products"></div>

        <button class="cart-button" onclick="checkout()">
            Cart <span class="cart-count" id="cartCount">0</span>
        </button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        const API_URL = 'https://waka-r6hz.onrender.com';
        let cart = [];
        let selectedSizes = {};
        let currentProducts = [];

        // Initialize Telegram Web App
        tg.ready();
        tg.expand();

        // Cart functions
        function selectSize(productId, size) {
            selectedSizes[productId] = size;
            document.querySelectorAll(`.size-button[onclick*="${productId}"]`).forEach(btn => {
                btn.classList.toggle('selected', btn.textContent.trim() === size);
            });
            document.getElementById(`error-${productId}`).style.display = 'none';
        }

        function addToCart(productId) {
            const product = currentProducts.find(p => p.id === productId);
            if (!product) return;

            const size = selectedSizes[productId];
            if (!size) {
                const errorEl = document.getElementById(`error-${productId}`);
                errorEl.textContent = 'Please select a size';
                errorEl.style.display = 'block';
                return;
            }

            const inventory = product.inventory[size];
            if (!inventory || inventory <= 0) {
                const errorEl = document.getElementById(`error-${productId}`);
                errorEl.textContent = 'Size out of stock';
                errorEl.style.display = 'block';
                return;
            }

            const existingItem = cart.find(item => item.id === productId && item.size === size);
            if (existingItem) {
                if (existingItem.quantity >= inventory) {
                    const errorEl = document.getElementById(`error-${productId}`);
                    errorEl.textContent = 'No more items available in this size';
                    errorEl.style.display = 'block';
                    return;
                }
                existingItem.quantity++;
            } else {
                cart.push({
                    id: productId,
                    name: product.name,
                    price: product.price,
                    size: size,
                    quantity: 1,
                    image: product.image
                });
            }

            updateCartButton();
            showAddToCartAnimation(productId);
        }

        function showAddToCartAnimation(productId) {
            const button = document.querySelector(`button[onclick="addToCart(${productId})"]`);
            button.classList.add('adding');
            setTimeout(() => button.classList.remove('adding'), 300);
        }

        function updateCartButton() {
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            const cartCount = document.querySelector('.cart-count');
            cartCount.textContent = totalItems;
            
            if (totalItems > 0) {
                tg.MainButton.setText(`Checkout (${totalItems} items)`);
                tg.MainButton.show();
            } else {
                tg.MainButton.hide();
            }
        }

        function checkout() {
            if (cart.length === 0) return;

            const orderData = {
                items: cart.map(item => ({
                    productId: item.id,
                    size: item.size,
                    quantity: item.quantity,
                    price: item.price
                })),
                total: cart.reduce((sum, item) => sum + (item.price * item.quantity), 0),
                telegramUserId: tg.initDataUnsafe?.user?.id
            };

            tg.MainButton.showProgress();
            
            fetch(`${API_URL}/api/orders`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(orderData)
            })
            .then(response => {
                if (!response.ok) throw new Error('Order failed');
                return response.json();
            })
            .then(data => {
                cart = [];
                selectedSizes = {};
                updateCartButton();
                tg.MainButton.hideProgress();
                tg.showPopup({
                    title: 'Order Successful',
                    message: 'Your order has been placed successfully!',
                    buttons: [{type: 'ok'}]
                });
            })
            .catch(error => {
                console.error('Error placing order:', error);
                tg.MainButton.hideProgress();
                tg.showPopup({
                    title: 'Order Failed',
                    message: 'There was an error placing your order. Please try again.',
                    buttons: [{type: 'ok'}]
                });
            });
        }

        // Fetch products from backend
        async function fetchProducts(category = 'all') {
            try {
                const response = await fetch(`${API_URL}/api/products?category=${category}`);
                if (!response.ok) throw new Error('Failed to load products');
                const data = await response.json();
                currentProducts = data.products || [];  
                return currentProducts;
            } catch (error) {
                console.error('Error fetching products:', error);
                tg.showPopup({
                    title: 'Error',
                    message: 'Failed to load products. Please try again.',
                    buttons: [{type: 'ok'}]
                });
                return [];
            }
        }

        // Render products
        async function renderProducts(filterCategory = 'all') {
            const productsContainer = document.getElementById('products');
            productsContainer.innerHTML = '<div style="text-align: center; padding: 20px;">Loading products...</div>';
            
            const products = await fetchProducts(filterCategory);
            
            if (!products || products.length === 0) {
                productsContainer.innerHTML = '<div style="text-align: center; padding: 20px;">No products found</div>';
                return;
            }

            productsContainer.innerHTML = products.map(product => {
                const productSizes = Object.entries(product.inventory || {})
                    .filter(([_, qty]) => qty > 0)
                    .map(([size, qty]) => size);

                return `
                    <div class="product-card">
                        <img src="${product.image}" 
                             alt="${product.name}" 
                             class="product-image"
                             onerror="this.src='https://placehold.co/300x200?text=No+Image'">
                        <div class="product-info">
                            <h3 class="product-title">${product.name}</h3>
                            <p class="product-description">${product.description}</p>
                            <p class="product-price">$${product.price.toFixed(2)}</p>
                            <div class="product-sizes">
                                ${productSizes.map(size => `
                                    <button class="size-button ${selectedSizes[product.id] === size ? 'selected' : ''}" 
                                            onclick="selectSize(${product.id}, '${size}')">
                                        ${size}
                                    </button>
                                `).join('')}
                            </div>
                            <div class="error-message" id="error-${product.id}"></div>
                            <button class="add-to-cart" onclick="addToCart(${product.id})">
                                Add to Cart
                            </button>
                        </div>
                    </div>
                `;
            }).join('');

            // Update category buttons
            document.querySelectorAll('.category-button').forEach(button => {
                const category = button.getAttribute('onclick').match(/'([^']+)'/)[1];
                button.classList.toggle('active', category === filterCategory);
            });
        }

        // Initialize
        tg.MainButton.onClick(checkout);
        renderProducts();
    </script>
</body>
</html>
