<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Store</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-theme-bg-color: #ffffff;
            --tg-theme-text-color: #000000;
            --tg-theme-button-color: #2481cc;
            --tg-theme-button-text-color: #ffffff;
            --tg-theme-hint-color: #999999;
            --tg-theme-link-color: #2481cc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 100%;
            padding: 12px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            padding: 16px 0;
            margin-bottom: 16px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .categories {
            display: flex;
            gap: 8px;
            padding: 0 0 16px 0;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .categories::-webkit-scrollbar {
            display: none;
        }

        .category-button {
            padding: 8px 16px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 16px;
            background: none;
            cursor: pointer;
            white-space: nowrap;
            font-size: 14px;
            color: var(--tg-theme-text-color);
            transition: all 0.2s ease;
        }

        .category-button.active {
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border-color: var(--tg-theme-button-color);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 16px;
            padding: 0 0 80px 0;
        }

        .product-card {
            background: var(--tg-theme-bg-color);
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .product-card:active {
            transform: scale(0.98);
        }

        .product-image {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
            background: #f5f5f5;
        }

        .product-info {
            padding: 12px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .product-title {
            font-size: 14px;
            font-weight: 600;
            margin: 0;
            color: var(--tg-theme-text-color);
        }

        .product-description {
            font-size: 12px;
            color: var(--tg-theme-hint-color);
            margin: 0;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            flex-grow: 1;
        }

        .product-price {
            font-size: 16px;
            font-weight: 600;
            color: var(--tg-theme-button-color);
            margin: 4px 0;
        }

        .product-sizes {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin: 8px 0;
        }

        .size-button {
            min-width: 32px;
            padding: 4px 8px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            background: none;
            cursor: pointer;
            font-size: 12px;
            color: var(--tg-theme-text-color);
            transition: all 0.2s ease;
        }

        .size-button.selected {
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border-color: var(--tg-theme-button-color);
        }

        .size-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .add-to-cart {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 8px;
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.2s ease;
        }

        .add-to-cart:active {
            opacity: 0.8;
        }

        .cart-button {
            position: fixed;
            bottom: 16px;
            right: 16px;
            padding: 12px 20px;
            border-radius: 24px;
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .cart-count {
            background-color: var(--tg-theme-button-text-color);
            color: var(--tg-theme-button-color);
            padding: 2px 6px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        @keyframes addToCart {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .add-to-cart-animation {
            animation: addToCart 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Fashion Store</h1>
        </div>

        <div class="categories">
            <button class="category-button active" onclick="renderProducts('all')">All</button>
            <button class="category-button" onclick="renderProducts('outerwear')">Outerwear</button>
            <button class="category-button" onclick="renderProducts('pants')">Pants</button>
            <button class="category-button" onclick="renderProducts('shoes')">Shoes</button>
        </div>

        <div class="products-grid" id="products-grid"></div>

        <button class="cart-button" onclick="checkout()">
            Cart <span class="cart-count">0</span>
        </button>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        let cart = [];
        let selectedSizes = {};

        function selectSize(productId, size) {
            selectedSizes[productId] = size;
            document.querySelectorAll(`.size-button[data-product="${productId}"]`).forEach(btn => {
                btn.classList.toggle('selected', btn.dataset.size === size);
            });
        }

        function addToCart(productId) {
            const size = selectedSizes[productId];
            if (!size) {
                alert('Please select a size first');
                return;
            }

            const existingItem = cart.find(item => item.productId === productId && item.size === size);
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    productId: productId,
                    size: size,
                    quantity: 1
                });
            }

            showAddToCartAnimation(productId);
            updateCartButton();
            tg.MainButton.show();
        }

        function showAddToCartAnimation(productId) {
            const button = document.querySelector(`[data-product-id="${productId}"]`);
            button.classList.add('add-to-cart-animation');
            setTimeout(() => button.classList.remove('add-to-cart-animation'), 300);
        }

        function updateCartButton() {
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.querySelector('.cart-count').textContent = totalItems;
        }

        async function checkout() {
            if (cart.length === 0) {
                alert('Your cart is empty');
                return;
            }

            try {
                const response = await fetch('/api/orders', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        items: cart,
                        telegramUserId: tg.initDataUnsafe?.user?.id
                    })
                });

                if (response.ok) {
                    const result = await response.json();
                    cart = [];
                    selectedSizes = {};
                    updateCartButton();
                    tg.MainButton.hide();
                    alert('Order placed successfully!');
                    renderProducts();
                } else {
                    const error = await response.json();
                    alert(error.error || 'Failed to place order');
                }
            } catch (error) {
                alert('Error placing order: ' + error.message);
            }
        }

        async function fetchProducts(category = 'all') {
            try {
                const response = await fetch(`/api/products?category=${category}`);
                const data = await response.json();
                return data.products;
            } catch (error) {
                console.error('Error fetching products:', error);
                return [];
            }
        }

        async function renderProducts(filterCategory = 'all') {
            document.querySelectorAll('.category-button').forEach(btn => {
                btn.classList.toggle('active', btn.textContent.toLowerCase() === filterCategory.toLowerCase());
            });

            const products = await fetchProducts(filterCategory);
            const grid = document.getElementById('products-grid');
            
            grid.innerHTML = products.map(product => `
                <div class="product-card">
                    <img class="product-image" src="${product.image}" alt="${product.name}">
                    <div class="product-info">
                        <h3 class="product-title">${product.name}</h3>
                        <p class="product-description">${product.description}</p>
                        <div class="product-price">$${product.price.toFixed(2)}</div>
                        <div class="product-sizes">
                            ${Object.entries(product.inventory).map(([size, quantity]) => `
                                <button class="size-button ${selectedSizes[product.id] === size ? 'selected' : ''}"
                                        onclick="selectSize(${product.id}, '${size}')"
                                        data-product="${product.id}"
                                        data-size="${size}"
                                        ${quantity === 0 ? 'disabled' : ''}>
                                    ${size}
                                </button>
                            `).join('')}
                        </div>
                        <button class="add-to-cart" 
                                onclick="addToCart(${product.id})"
                                data-product-id="${product.id}">
                            Add to Cart
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Initialize
        tg.MainButton.setText('Checkout');
        tg.MainButton.hide();
        tg.MainButton.onClick(checkout);
        renderProducts();
    </script>
</body>
</html>
